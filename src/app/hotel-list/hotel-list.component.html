<div class="probootstrap_section hotel-list">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2 class="display-4 probootstrap-section-heading list-header">top hotels in citynamehere</h2>
      </div>
    </div>

    <div class="row">

      <div *ngFor = "let hotel of allTheHotels">

        <div class="col-md-3 hotelListItem">
          <div class="media probootstrap-media d-block align-items-stretch mb-3">
            <img [src]="hotel.image_url" alt="{{hotel.name}} image" class="img-fluid">
            <div class="media-body hotelListItemContent">
              <h5 class="mb-3">{{hotel.name}}</h5>

              <div class="stars" *ngIf="hotel.rating === 0">
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === .5">
                <i class="fa fa-star-half-full" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === 1">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === 1.5">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-half-full" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>
              
              <div class="stars" *ngIf="hotel.rating === 2">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div> 

              <div class="stars" *ngIf="hotel.rating === 2.5">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-half-full" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === 3">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div> 

              <div class="stars" *ngIf="hotel.rating === 3.5">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-half-full" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === 4">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-o" style="font-size:30px"></i>
              </div> 

              <div class="stars" *ngIf="hotel.rating === 4.5">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star-half-full" style="font-size:30px"></i>
              </div>

              <div class="stars" *ngIf="hotel.rating === 5">
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
                <i class="fa fa-star" style="font-size:30px"></i>
              </div> 

              <h6>{{hotel.review_count}} reviews total</h6>   
              <p *ngIf="hotel.price.length === 1">{{hotel.price}} (Inexpensive)</p>
              <p *ngIf="hotel.price.length === 2">{{hotel.price}} (Moderate)</p>  
              <p *ngIf="hotel.price.length === 3">{{hotel.price}} (Pricey)</p>  
              <p *ngIf="hotel.price.length === 4">{{hotel.price}} (Ultra High-End)</p>  
            </div>
          </div>
        </div>

      </div> <!-- END ngFor -->

    </div> <!-- END row -->
  </div> <!-- END container -->
</div> <!-- END section -->

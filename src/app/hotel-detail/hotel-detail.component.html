  <!-- =======================SINGLE HOTLE VIEW================================ -->
  
  <section class="probootstrap_section hotel-list">
        <div class="row"> 
          <div class="col-12 hotelListItem"> 
            <div class=" probootstrap-media mb-4">
              
            <div class="probootstrap-media-image col-md-3" >
                <img [src]="oneSingleHotel.image_url" alt="{{oneSingleHotel.name}} image" class="img-fluid"/>
            </div>
  
            <div class="media-body hotelListItemContent col-md-2">
                <h5>{{oneSingleHotel.name}}</h5>
                
                <div class="stars" *ngIf="oneSingleHotel.rating === 0">
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === .5">
                  <i class="fa fa-star-half-full" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 1">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 1.5">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-half-full" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
                
                <div class="stars" *ngIf="oneSingleHotel.rating === 2">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div> 
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 2.5">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-half-full" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 3">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div> 
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 3.5">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-half-full" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 4">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-o" style="font-size:30px"></i>
                </div> 
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 4.5">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star-half-full" style="font-size:30px"></i>
                </div>
  
                <div class="stars" *ngIf="oneSingleHotel.rating === 5">
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                  <i class="fa fa-star" style="font-size:30px"></i>
                </div> 
  
                <h5 *ngIf="oneSingleHotel.price.length === 1" style="color: #00CA4C">{{oneSingleHotel.price}}</h5> <!-- (Inexpensive) -->
                <h5 *ngIf="oneSingleHotel.price.length === 2" style="color: #00CA4C">{{oneSingleHotel.price}}</h5> <!-- (Moderate) --> 
                <h5 *ngIf="oneSingleHotel.price.length === 3" style="color: #00CA4C">{{oneSingleHotel.price}}</h5> <!--  (Pricey) -->
                <h5 *ngIf="oneSingleHotel.price.length === 4" style="color: #00CA4C">{{oneSingleHotel.price}}</h5> <!-- (Ultra High-End) -->  
  
                <h5>Total reviews: {{oneSingleHotel.review_count}} </h5> 
                
                <div class="form-group">
                  <button  (click) = "goToCreateTrip()" class="btn btn-primary form-control signupButton" value="add to trip" type="button"> Add to Trip </button>
                  <button (click)="toggleForm()" (click)="getWatsonInfo(oneSingleHotel.id)" class="btn btn-primary form-control signupButton" value="add to trip" type="button"> Analyze Reviews </button>

                </div>
                
              </div>

              <div *ngIf = "show">
                <div class="col-md-3">
                    <!-- {{theHotel[0].watson_sentiment[0]}}% // {{theHotel[0].watson_sentiment[1]}}% // {{theHotel[0].watson_sentiment[2]}}% -->
                    <app-bar-gauge [sentimentAnalyses] = "[theHotel.watson_sentiment[1], theHotel.watson_sentiment[0], theHotel.watson_sentiment[2]]"></app-bar-gauge>
                </div>

                <div class="col-md-2">
                    <div class="fh5co-loader"></div>
                    <div class="watsonEmotions">
                        <p>Emotions</p>
                          <div class="emotionsContainer">
                            <div class="eachEmotion">
                              <p>Anger</p>
                              <mat-progress-bar mode="determinate" value="{{theHotel.emotions.anger}}">Anger</mat-progress-bar>
                            </div>
                            <div class="eachEmotion">
                              <p>Disgust</p>
                              <mat-progress-bar mode="determinate" value="{{theHotel.emotions.disgust}}"></mat-progress-bar>
                            </div>
                            <div class="eachEmotion">
                              <p>Fear</p>
                              <mat-progress-bar mode="determinate" value="{{theHotel.emotions.fear}}"></mat-progress-bar>
                            </div>
                            <div class="eachEmotion">
                              <p>Joy</p>
                              <mat-progress-bar mode="determinate" value="{{theHotel.emotions.joy}}"></mat-progress-bar>
                            </div>
                            <div class="eachEmotion">
                              <p>Sadness</p>
                              <mat-progress-bar mode="determinate" value="{{theHotel.emotions.sadness}}"></mat-progress-bar>
                            </div>
                          </div>
                      </div>
                </div>
                  <!-- <span *ngFor = "let keywords of theHotel[0].keywords">
           {{keywords.text}} -->

            </div>
          </div>
        </div>
      </div>
  </section>
    <!-- END section -->

<h1> Authentication page </h1>
<form>
  <h2> Login or Signup </h2>
  <label> Email </label>
  <input type="email" [(ngModel)]="formInfo.username" name="email"/>
  <br>
  <label> First name </label>
  <input type="text" [(ngModel)]="formInfo.userFname" name="userFname"/>
  <br>
  <label> Last name </label>
  <input type="text" [(ngModel)]="formInfo.userLname" name="userLname"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>
  <!-- <label> Email </label>
  <input type="email" [(ngModel)]="formInfo.userEmail" name="userEmail"/> -->
  <!-- <br>   -->
  <button (click)="login()"> login </button>
  <button (click)="signup()"> signup </button>
</form>
<p class="error"> {{ error }} </p>




<div *ngIf="user">
  <h2> You are now logged in as {{ user.username }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <!-- <p *ngIf="privateData"> Here's some data fetched from a protected API </p>
  <pre> {{ privateData | json }} </pre>  -->

  <button (click)="logout()"> logout </button>
  <!-- <button (click)="getPrivateData()"> Get private data </button> -->
</div>
